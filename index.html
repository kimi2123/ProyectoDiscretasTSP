<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Asegura la adaptación a dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rutas y Grafo con Google Maps</title>
  <!-- Google Maps API -->
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAraMD5UVAr__7sCgvJu9wm-3g6_tiqikE&callback=initMap"
    async defer>
  </script>
  <!-- Enlaza el CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Enlaza el JS -->
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Rutas y Grafo con Google Maps</h1>
  
  <div id="map-container">
    <div id="map" class="map"></div>
    <div id="graph-map" class="map"></div>
  </div>
  
  <div id="controls-results-container">
    <!-- Contenedor para ciudades seleccionadas -->
    <div id="controls" class="controls-box">
      <h3>Ciudades Seleccionadas:</h3>
      <ul id="selected-cities"></ul>
    </div>

    <!-- Nuevo box para los botones -->
    <div id="buttons-box" class="buttons-box">
      <button id="clear-markers">Limpiar Ciudades</button>
      <button id="toggle-map">Alternar Mapas</button>
      <button id="calculate-route">Calcular Ruta</button>
      <p id="selected-algorithm">
        <strong>Algoritmo Recomendado:</strong> <span id="algorithm-display"></span>
      </p>
    </div>

    <!-- Contenedor para resultados de la ruta -->
    <div id="results" class="results-container">
      <h3>Resultados de la Ruta</h3>
      <div class="result-item">
        <span class="result-label">Ruta Calculada:</span>
        <span class="result-value" id="route-display">--</span>
      </div>
      <div class="result-item">
        <span class="result-label">Distancia Total:</span>
        <span class="result-value" id="total-distance">0.00 km</span>
      </div>
      <div class="result-item">
        <span class="result-label">Tiempo Estimado:</span>
        <span class="result-value" id="total-time">0 horas y 0 minutos</span>
      </div>
    </div>
  </div>
</body>
</html>
