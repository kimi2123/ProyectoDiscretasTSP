<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rutas y Grafo con Google Maps</title>
    <!-- Sustituye con tu propia API key si es necesario -->
    <script 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAraMD5UVAr__7sCgvJu9wm-3g6_tiqikE&callback=initMap" 
      async defer>
    </script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rutas y Grafo con Google Maps</h1>
    <div id="map-container">
        <div id="map" class="map"></div>
        <div id="graph-map" class="map"></div>
    </div>
    <div id="controls">
        <h3>Ciudades Seleccionadas:</h3>
        <ul id="selected-cities"></ul>
        <button id="clear-markers">Limpiar Ciudades</button>
        <button id="toggle-map">Alternar Mapas</button>
        <p id="selected-algorithm" style="margin: 10px 0;"></p>
        <button id="calculate-route">Calcular Ruta</button>
        <div
          id="results"
          style="margin-top: 20px; background: #f9f9f9; padding: 15px; border: 1px solid #ddd;"
        >
            <h3>Resultados de la Ruta:</h3>
            <p>Los resultados aparecerán aquí después de calcular la ruta.</p>
        </div>
    </div>
</body>
</html>
